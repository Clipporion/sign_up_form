<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./sign_up_form.css">
</head>
<body>
  <div class="content">
    <div class="left">
      <div class="logo">
        <img src="./odin-lined.png" alt="Lined Odin logo">
        <p class="odin_title">ODIN</p>
      </div>
      <p class="credits">Photo by Halie West on Unsplah</p>
    </div>
    <div class="right">
      <div class="head">
        <p class="header_title">This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#" method="get">
      <div class="main">
          <h1 class="form_header">Let's do this!</h1>
          <div class="top">
            <div class="field">
              <label for="first_name">First Name</label>
              <div class="checking"><input type="text" name="first_name" id="first_name" required><span></span></div>
            </div>
            <div class="field">
              <label for="">Last Name</label>
              <div class="checking"><input type="text" name="last_name" id="last_name" required><span></span></div>
            </div>
          </div>
            <div class="mid">
              <div class="field">
                <label for="">E-Mail</label>
                <div class="checking"><input type="email" name="email" id="email" required><span></span></div>
              </div>
              <div class="field">
                <label for="phone">Phone Number</label>
                <div class="checking">
                  <input type="tel" name="phone" id="phone" pattern="[\d\+]*"
                  title="Please enter a phone number using only numbers and + sign" required><span></span>
                </div>
              </div>
            </div>
            <div class="bottom">
              <div class="field">
                <label for="pass">Password</label>
                <div class="pwdcheck"><input type="password" name="pass" id="pass" required><div class="information"></div></div>
              </div>
              <div class="field">
                <label for="">Confirm Password</label>
                <div class="pwdcheck"><input type="password" name="confirm" id="confirm" required></div>
              </div>
            </div>
        </div>
        <div class="foot">
          <button type="submit">Creat Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </form>
    </div>
  </div>
  <script>
    const pwd = document.querySelector("#pass");
    const conf = document.querySelector("#confirm");

    function checkmatch() {
      if(pwd.value == conf.value) {
        pwd.removeAttribute("class","error");
        conf.removeAttribute("class","error");
      } else if(pwd.value != conf.value) {
        pwd.setAttribute("class","error");
        conf.setAttribute("class","error");
      }
    }

    conf.addEventListener("focusout", checkmatch)
    pwd.addEventListener("focusout", checkmatch)
  </script>
</body>
</html>
